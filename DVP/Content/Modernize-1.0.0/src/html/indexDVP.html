<script>
  // Función para actualizar la fecha
  function mostrarFecha() {
      const fecha = new Date();
      const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('fecha').textContent = fecha.toLocaleDateString('es-ES', opciones);
  }

  // Función para actualizar la hora
  function mostrarHora() {
      const hora = new Date();
      const horas = hora.getHours().toString().padStart(2, '0');
      const minutos = hora.getMinutes().toString().padStart(2, '0');
      const segundos = hora.getSeconds().toString().padStart(2, '0');
      document.getElementById('hora').textContent = `${horas}:${minutos}:${segundos}`;
  }

  // Llamamos a las funciones para mostrar la fecha y la hora
  mostrarFecha();
  mostrarHora();

  // Actualizamos la hora cada segundo
  setInterval(mostrarHora, 1000);
</script>
